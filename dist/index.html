<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="app.bundle.js"></script><link href="app.css" rel="stylesheet"></head><body><div class="top-container"><div class="logo"></div><div class="nav grid"><div class="search-section grid"><div class="search-icon"></div><input name="search" class="search-bar" placeholder="search"></div><div class="header-section grid"><a href="#">Notifications</a> <a href="#">Collaborators</a> <a href="#">Account</a><div class="profile-logo"></div></div></div><div class="sidebar grid"><div class="grid"><h2>PROJECTS</h2><div class="project-list grid"></div></div><div class="grid"><h2>SETTINGS</h2><div class="setting-list grid"><p>Preferences</p><p>Configurations</p><p>Themes</p></div></div></div><div class="content grid"><div class="todo-meta grid"><div class="titles grid"><input class="project-name" placeholder="Untitled Project" maxlength="20"> <input class="project-description" placeholder="Add a project description" maxlength="40"></div><div class="add-todo grid"><h3>Add a To-Do!</h3><div class="add-todo-symbol"></div></div></div><hr><div class="todo-outer-container grid"><div class="todo-categories grid"><p></p><p>Title</p><p>Description</p><p>Due Date</p><p>Priority</p><p></p></div><dialog><h3 class="dialog-header">Add New To-Do</h3><hr><form method="dialog"><div><label for="title">Title:</label> <input id="title" placeholder="A New To-Do" required></div><div><label for="description">Description:</label> <input id="description" placeholder="Write a longer description for your to-do"></div><div><label for="due-date">Due Date:</label> <input type="date" id="due-date" required></div><div><label for="priority">Priority:</label> <select id="priority"><option value="High">High</option><option value="Medium" selected="selected">Medium</option><option value="Low">Low</option></select></div><div><label for="notes">Notes:</label> <textarea id="notes" cols="40" rows="10" placeholder="Add extra notes here"></textarea></div><div class="form-buttons"><button type="submit" class="submit-todo">Add To-Do</button> <button type="reset" class="close-modal">Cancel</button></div></form></dialog><div class="todo-items grid"></div></div></div><div class="footer grid"><p>Copyright 2023: Maximilian Aoki</p></div></div></body></html>
